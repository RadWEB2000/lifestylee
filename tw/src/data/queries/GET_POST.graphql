query GET_POST {
  post(id: "jak-dziala-klawiatura-mechaniczna", idType: SLUG) {
    title(format: RENDERED)
    subdomains(first: 1) {
      nodes {
        name
        uri
      }
    }
    seo {
      canonicalUrl
      description
      jsonLd {
        raw
      }
      openGraph {
        description
        locale
        siteName
        title
        type
        updatedTime
        url
      }
      robots
      title
    }
    postfields {
      faq {
        answer
        question
      }
    }
    featuredImage {
      node {
        altText
        caption(format: RENDERED)
        description(format: RENDERED)
        sourceUrl(size: THUMBNAIL)
        srcSet(size: MEDIUM)
      }
    }
    excerpt(format: RENDERED)
    date
    categories(first: 1) {
      nodes {
        name
        uri
      }
    }
    tags {
      nodes {
        name
        uri
      }
    }
    blocks {
      attributesJSON
      saveContent
      name
      order
    }
  }
}